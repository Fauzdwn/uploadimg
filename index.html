<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Gambar by fauzi</title>
    <!-- Tambahkan SDK Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            overflow: hidden; /* Prevent content overflow */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            margin-top: 10px;
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #drop-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        #drop-area.highlight {
            border-color: #28a745;
        }
        .copy-box {
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
            margin-top: 10px;
        }
        .copy-box:hover {
            background-color: #333;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
        #loading p {
            color: #28a745;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #28a745;
            animation: spin 1s ease infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Gambar by Fauzi</h1>
        <form id="uploadForm">
            <input type="file" id="imageInput" accept="image/*" required>
            <button type="submit">Upload</button>
            <button type="button" id="resetButton">Kosongkan Form</button>
        </form>
        <div id="drop-area">
            <p>Atau seret dan lepaskan gambar di sini</p>
        </div>
        <div id="loading">
            <div class="spinner"></div>
            <p>Mengunggah...</p>
        </div>
        <div id="result"></div>
    </div>

    <script>
        // Konfigurasi Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyD2D4Ax1r-5HLV9Q5_xPw2LxM8FyLj3xBk",
            authDomain: "upload-gambar-ae8e7.firebaseapp.com",
            projectId: "upload-gambar-ae8e7",
            storageBucket: "upload-gambar-ae8e7.appspot.com",
            messagingSenderId: "333160222478",
            appId: "1:333160222478:web:1f94004f891eafc2b3915f"
        };
        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);

        const storage = firebase.storage();

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const imageInput = document.getElementById('imageInput');
            const file = imageInput.files[0];
            uploadFile(file);
        });

        // Fungsi untuk mengunggah file
        function uploadFile(file) {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = 'block';
            const storageRef = storage.ref().child('images/' + file.name);
            storageRef.put(file).then((snapshot) => {
                snapshot.ref.getDownloadURL().then((downloadURL) => {
                    shortenUrl(downloadURL).then(shortUrl => {
                        const resultDiv = document.getElementById('result');
                        resultDiv.innerHTML = `
                            <p>Gambar berhasil diunggah: <a href="${shortUrl}" target="_blank">${shortUrl}</a></p>
                            <div class="copy-box" onclick="copyToClipboard('${shortUrl}')">Klik untuk menyalin link</div>
                            <img src="${downloadURL}" alt="Uploaded Image">
                            `;
                        loadingDiv.style.display = 'none';
                    }).catch(error => {
                        const resultDiv = document.getElementById('result');
                        resultDiv.innerHTML = `<p>Terjadi kesalahan saat mempersingkat URL: ${error.message}</p>`;
                        loadingDiv.style.display = 'none';
                    });
                });
            }).catch((error) => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<p>Terjadi kesalahan: ${error.message}</p>`;
                loadingDiv.style.display = 'none';
            });
        }

        // Drag and drop handlers
        const dropArea = document.getElementById('drop-area');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
        });

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = 'block';
            let dt = e.dataTransfer;
            let file = dt.files[0];
            uploadFile(file);
        }

        // Fungsi untuk menyalin link ke clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link berhasil disalin ke clipboard!');
            }).catch(err => {
                alert('Gagal menyalin link: ', err);
            });
        }

        // Fungsi untuk mengosongkan form
        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('uploadForm').reset();
            document.getElementById('result').innerHTML = '';
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
